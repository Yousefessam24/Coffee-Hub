<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>card</title>
    <link rel="stylesheet" href="card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    
    
    <div class="section-label">Side Menus</div>

    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Breakfast Menu</h4>
              <div class="ex">
                <p>Start your day with our breakfast selection.</p>
                <a href="breakfast.html">Explore Menu <i class="fa-solid fa-cart-shopping"></i
              ></a>
              </div>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Fresh juice Menu</h4>
              <div class="ex">
                <p>Start your day with our breakfast selection.</p>
                <a href="juice.html">Explore Menu <i class="fa-solid fa-cart-shopping"></i
              ></a>
              </div>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Smoothie Menu</h4>
              <div class="ex">
                <p>Start your day with our breakfast selection.</p>
                <a href="smoothie.html">Explore Menu <i class="fa-solid fa-cart-shopping"></i
              ></a>
              </div>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Milkshakes Menu</h4>
              <div class="ex">
                <p>Start your day with our breakfast selection.</p>
                <a href="milkshake.html">Explore Menu <i class="fa-solid fa-cart-shopping"></i
              ></a>
              </div>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
